<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Animated login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="Box">
        <div class="Form">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username" name="">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="password" name="">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div>
            <input type="submit" value="login">
        </div>
    </div>
</body>

</html>
